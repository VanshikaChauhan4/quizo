<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quizo</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="quiz-section" class="quiz-section">
  <div class="quiz-header">
    <h3 id="quiz-category" class="quiz-category"></h3>
    <div id="progress-indicator" class="quiz-progress">1 / 5</div>
  </div>

  <p id="quiz-question" class="quiz-question"></p>

  <form id="answers-form" class="quiz-answers-form">
  </form>
  <div class="quiz-footer">
    <button id="next-question-btn" class="next-btn" disabled>
      Next Question
    </button>
  </div>
</section>
</body>
</html>
